<h1 mat-dialog-title style="text-align: center">Please input your username</h1>
<div mat-dialog-content style="text-align: center">
  <p></p>
  <mat-form-field>
    <mat-label>Input username...</mat-label>
    <input matInput [(ngModel)]="data.name">
  </mat-form-field>
</div>
<div mat-dialog-actions style="margin-left: 12vw">
  <button mat-button [mat-dialog-close]="data.name" cdkFocusInitial>Ok</button>
</div>
